<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.dd855970.css">
    <title>Weather App</title>
  <script src="/styles.dd855970.js"></script></head>
  <body>
    <br>
    <br>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-3">Johannesburg</div>
            <div class="col-3">Pretoria</div>
            <div class="col-3">Durban</div>
            <div class="col-3">Cape Town</div>
          </div>
          <br>
          <div class="input-group mb-3">
            <input type="text" class="form-control shadow" placeholder="Enter city" autocomplete="off" autofocus="on" id="city-input">
            <button type="button" class="btn btn-primary shadow">Search</button>
          </div>
        </form>
      </header>
      <br>
      <section>
        <div class="row">
          <div class="col-6">
            <h1 id="city">Johannesburg</h1>
            <span class="day" id="current-date"></span>
            <br>
            <span class="description">Sunny</span>
            <br>
            <span class="emoji">☀</span>
            <em id="temperature">21</em>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 47%</li>
              <li>Wind: 6km/h</li>
            </ul>
          </div>
        </div>
      </section>
      <br>
      <main>
        <div class="weather-focast">
          <div>
            Tue
            <br>
            ☀
            <br>
            <small>16°C</small>
          </div>
          <div>
            Wed
            <br>
            ☁
            <br>
            <small>16°C</small>
          </div>
          <div>
            Thu
            <br>
            ☀
            <br>
            <small>16°C</small>
          </div>
          <div>
            Fri
            <br>
            ☁
            <br>
            <small>16°C</small>
          </div>
          <div>
            Sat
            <br>
            ☁
            <br>
            <small>9°C</small>
          </div>
        </div>
      </main>
      <br>
      <footer>
        <p>
          Coded by
          <a href="" target="_blank">Khanyisile Gina</a> ,
          <a href="https://github.com/Bukhosini07/weather-app" target="_blank"> open-sourced on GitHub</a> and
          <a href="https://shecodes-plus-weatherapp.netlify.app/" _blank"="">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="/src.a2b27638.js"></script>
</html>
