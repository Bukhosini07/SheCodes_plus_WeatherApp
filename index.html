<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/104/256/original/Flyer_Maker_17112023_174723-removebg-preview.png?1700236494" class="logo"
        alt="Bukhosini Logo"
      />
      <form class="search-form" id="search-form">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control shadow"
              placeholder="Enter city"
              autocomplete="off"
              autofocus="on"
              placeholder="Enter city"
              id="city-input"
            />
            <button type="submit" class="btn btn-primary shadow">Search</button>
          </div>
        </form>
      </header>
      <br />
      <main>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <div class="description-container">
              <div id="current-date"></div>
              <div id="weather-description"></div>
            </div>
            <br />
            <div class="first-description">Humidity: <strong id="humidity"></strong></div>
            <div class="second-description">Wind: <strong id="wind"></strong></div>
          </div>
            <div class="col-6">
            <span class="emoji" id="icon"></span>
            <em id="temperature"></em>
              <span class="units" id="celsius-link">Â°C</span>
            </div>
      </main>
      <br />
      <br />
      <footer>
        <p>
          <a href="https://github.com/Bukhosini07/weather-app" target="_blank"> Open-sourced on GitHub</a> and
          <a href="https://shecodes-plus-weatherapp.netlify.app"_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </div>
    </body>
  <script src="src/index.js"></script>
</html>
